<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name*</label>
		<input type="text" required id="name" placeholder="Name"><br/>

		<label for="email">Email*</label>
		<input type="email" required id="email" placeholder="Email"><br/>

		<label for="gender">Gender*</label>
		
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>

			<label for="gender_f">Female</label>
		<input type="radio" id="gender_m" name="gender" required><br/>

		<label for="cars">Car Brands*</label>
		<select id="cars" required>
			<option disabled selected>--Please choose an option--</option>
		<option value="BMW">BMW</option>	
			<option value="Audi">Audi</option>	
			<option value="Mercedez">Mercedez</option>	
		</select><br/>

		<label for="age">Age*</label>
		<input type="number" id="age" placeholder="Age" required><br/>

		

		<label for="dob">DOB*</label>
		<input type="date" id="dob" required><br/>

		<label for="tel">Phone Number*</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" required><br/>

		<label for="password">Password*</label>
		<input type="password" id="password" required placeholder="Password"><br/>

		<input type="checkbox" id="tos" required>
		<label for="tos">I agree to the Tos</label><br/>

		<button type="submit">submit button</button>

		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
